<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby - Impostor Game - by - <i>Darren</i></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>❄️ Game Lobby ❄️</h1>
            
            <div class="room-code-section">
                <p class="label">Room Code:</p>
                <div class="room-code" id="roomCode">---</div>
                <button class="btn btn-small" id="copyBtn">Copy</button>
            </div>

            <div id="hostControls" class="host-controls" style="display: none;">
                <div class="form-group">
                    <label for="impostorCount">Number of Impostors:</label>
                    <select id="impostorCount" class="input">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button id="startBtn" class="btn btn-primary">Start Game</button>
            </div>

            <div id="guestMessage" class="guest-message" style="display: none;">
                <p>Waiting for host to start the game...</p>
            </div>

            <div class="players-section">
                <h2>Players (<span id="playerCount">0</span>)</h2>
                <div id="playerList" class="player-list">
                    <!-- Players will be added here -->
                </div>
            </div>

            <button id="leaveBtn" class="btn btn-danger">Leave Game</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script>
        // Get room code and host status from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('room');
        const isHost = urlParams.get('host') === 'true';

        // Initialize socket
        const socket = io();
        window.gameSocket = socket;

        // Display room code
        document.getElementById('roomCode').textContent = roomCode;

        // Show/hide host controls
        if (isHost) {
            document.getElementById('hostControls').style.display = 'block';
            document.getElementById('guestMessage').style.display = 'none';
        } else {
            document.getElementById('hostControls').style.display = 'none';
            document.getElementById('guestMessage').style.display = 'block';
        }

        // Join room - get name from sessionStorage
        let playerName = sessionStorage.getItem('playerName');
        if (!playerName) {
            playerName = isHost ? 'Host' : 'Player';
            sessionStorage.setItem('playerName', playerName);
        }
        
        if (isHost) {
            // Host already created the room, just need to rejoin the socket room
            // The server will handle this - we'll emit joinRoom but the server should recognize existing players
            // Actually, since socket IDs change on page navigation, we need to rejoin
            socket.emit('joinRoom', { roomCode, name: playerName });
        } else {
            socket.emit('joinRoom', { roomCode, name: playerName });
        }

        // Copy room code
        document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(roomCode).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        });

        // Update impostor count (host only)
        if (isHost) {
            document.getElementById('impostorCount').addEventListener('change', (e) => {
                socket.emit('updateImpostorCount', {
                    roomCode,
                    count: parseInt(e.target.value)
                });
            });
        }

        // Start game (host only)
        if (isHost) {
            document.getElementById('startBtn').addEventListener('click', () => {
                socket.emit('startGame', { roomCode });
            });
        }

        // Update player list
        socket.on('playerListUpdate', (data) => {
            const playerList = document.getElementById('playerList');
            const playerCount = document.getElementById('playerCount');
            
            playerList.innerHTML = '';
            playerCount.textContent = data.players.length;

            // Sort by turn order if available
            const sortedPlayers = [...data.players].sort((a, b) => {
                if (a.turnOrder && b.turnOrder) {
                    return a.turnOrder - b.turnOrder;
                }
                return 0;
            });

            sortedPlayers.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                let info = `<span class="player-name">${player.name}</span>`;
                
                if (player.isHost) {
                    info += '<span class="host-badge">Host</span>';
                }
                
                if (player.turnOrder) {
                    info += `<span class="turn-badge">Turn ${player.turnOrder}</span>`;
                }
                
                if (player.score !== undefined && player.score !== null) {
                    info += `<span class="score-badge">Score: ${player.score}</span>`;
                }
                
                if (!player.isConnected) {
                    info += '<span class="disconnect-badge">Disconnected</span>';
                }

                playerDiv.innerHTML = info;

                if (isHost && !player.isHost) {
                    const kickButton = document.createElement('button');
                    kickButton.className = 'btn-kick';
                    kickButton.textContent = 'Kick';
                    kickButton.addEventListener('click', () => {
                        kickButton.disabled = true;
                        kickButton.textContent = 'Removing...';
                        socket.emit('kickPlayer', { roomCode, playerId: player.id });
                        setTimeout(() => {
                            if (kickButton) {
                                kickButton.disabled = false;
                                kickButton.textContent = 'Kick';
                            }
                        }, 1500);
                    });
                    playerDiv.appendChild(kickButton);
                }

                playerList.appendChild(playerDiv);
            });
        });

        // Handle game started
        socket.on('gameStarted', (data) => {
            // Include player name in URL for incognito/new tab support
            const playerName = sessionStorage.getItem('playerName') || (isHost ? 'Host' : 'Player');
            window.location.href = `game.html?room=${roomCode}&host=${isHost}&name=${encodeURIComponent(playerName)}`;
        });

        // Handle errors
        socket.on('gameError', (data) => {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = data.message;
            errorDiv.style.cssText = 'position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #e74c3c; color: white; padding: 15px 20px; border-radius: 6px; z-index: 1000; box-shadow: 0 4px 8px rgba(0,0,0,0.2);';
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        });

        socket.on('kickedFromRoom', (data) => {
            const message = data?.message || 'You were removed from the lobby.';
            const infoDiv = document.createElement('div');
            infoDiv.className = 'error-message';
            infoDiv.textContent = message;
            infoDiv.style.cssText = 'position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #e74c3c; color: white; padding: 15px 20px; border-radius: 6px; z-index: 1000; box-shadow: 0 4px 8px rgba(0,0,0,0.2);';
            document.body.appendChild(infoDiv);
            setTimeout(() => {
                infoDiv.remove();
                socket.disconnect();
                window.location.href = 'index.html';
            }, 2500);
        });

        // Handle host left
        socket.on('hostLeft', () => {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = 'Host left the game. Returning to home...';
            errorDiv.style.cssText = 'position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #e74c3c; color: white; padding: 15px 20px; border-radius: 6px; z-index: 1000; box-shadow: 0 4px 8px rgba(0,0,0,0.2);';
            document.body.appendChild(errorDiv);
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        });

        // Handle game ended
        socket.on('gameEnded', () => {
            socket.disconnect();
            window.location.href = 'index.html';
        });

        // Leave game
        document.getElementById('leaveBtn').addEventListener('click', () => {
            const confirmDiv = document.createElement('div');
            confirmDiv.className = 'modal';
            confirmDiv.innerHTML = `
                <div class="modal-content">
                    <h2>Leave Game?</h2>
                    <p>Are you sure you want to leave the lobby?</p>
                    <div class="modal-buttons">
                        <button id="confirmLeave" class="btn btn-danger">Yes, Leave</button>
                        <button id="cancelLeave" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            `;
            document.body.appendChild(confirmDiv);
            
            document.getElementById('confirmLeave').addEventListener('click', () => {
                socket.emit('leaveRoom', { roomCode });
                socket.disconnect();
                window.location.href = 'index.html';
            });
            
            document.getElementById('cancelLeave').addEventListener('click', () => {
                confirmDiv.remove();
            });
        });
    </script>
</body>
</html>
